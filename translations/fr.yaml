learntLanguage:
  english: "anglais"
  french: "français"

bot:
  welcomeMessage: "Bonjour %% et bienvenue sur le serveur %% ! Je suis un robot, et je suis ici pour t'aider à accéder au serveur. Est-ce que \"%%\" est ta langue natale ?"
model:
  command:
    notOnServer: "désolé, tu ne sembles pas être sur le serveur."
    anonymous:
      publicWarn: "pour envoyer une requête anonyme, envoie cette commande dans mes MPs !"
      firstStep: "Est-ce que je devrais parler français ou anglais ? (clique sur la bonne réaction ci-dessous)\n\n:one: Anglais\n:two: Français"
      secondStep: "À qui veux-tu envoyer ton message anonyme ? (clique sur la bonne réaction ci-dessous)\n\n:one: À l'admin\n:two: Aux modos"
      thirdStep: "Pigé ! Tu peux maintenant écrire ton message. Je n'enverrai cependant que le premier ! Assure-toi de dire tout ce que tu as à dire en un seul message. Aussi, les destinataires ne seront pas capables de te répondre étant donné que c'est anonyme. Si tu as besoin d'une réponse, tu devrais expliquer dans ton message comment ils peuvent te répondre, sachant qu'ils ne savent pas qui tu es. Tu as trente minutes pour l'écrire :) ."
      fourthStepNoMessage: "On dirait que tu n'as envoyé aucun message. Demande d'envoi de message anonyme annulée. Tu peux réessayer quand tu veux en envoyant la commande `%%anonymous`."
      fourthStepSuccess: "Ton message anonyme a été envoyé avec succès !"
      fourthStepErrorAnswer: "Il y a eu un problème lors de l'envoi de votre message et nous avons été mis au courant. Veuillez réessayer plus tard."
    committee:
      answer: "Il y a en ce moment %% membre(s) dans le Comité de Décision :"
    country:
      missingArgument: "Il faut que tu spécifies un pays. La commande `%%country` seule ne me permet pas de savoir quel est le pays dans lequel tu vis. Par exemple : `%%country France`"
      added: ":ywansheep: C'est bon, je t'ai ajouté le rôle \"%%\" !"
      removed: ":ywansheep: C'est bon, je t'ai retiré le rôle \"%%\" !"
    dictation:
      alertsOn: "Tu seras maintenant mentionné quand il y a une dictée."
      alertsOff: "Tu ne seras plus mentionné quand il y a une dictée."
    games:
      alertsOn: "Tu seras maintenant mentionné quand il y a un jeu."
      alertsOff: "Tu ne seras plus mentionné quand il y a un jeu."
    language:
      missingArgument: "Il faut que tu spécifies une langue. La commande `%%language` seule ne me permet pas de savoir quelle est ta langue natale. Par exemple : `%%language Anglais`"
      added: ":ywansheep: C'est bon, je t'ai ajouté le rôle \"%%\" !"
      removed: ":ywansheep: C'est bon, je t'ai retiré le rôle \"%%\" !"
    level:
      missingArgument: "Il faut que tu spécifies un niveau. La commande `%%` seule ne me permet pas de savoir quel est ton niveau. Par exemple : `%% débutant`"
