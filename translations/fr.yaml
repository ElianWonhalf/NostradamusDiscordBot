    miniClass:
      alertsOn: "Tu seras maintenant mentionné quand il y a une mini classe."
      alertsOff: "Tu ne seras plus mentionné quand il y a une mini classe."
    modList:
      answer: "Il y a en ce moment %% modérateurs :"
    outLoudReading:
      alertsOn: "Tu seras maintenant mentionné quand il y a une lecture à voix haute."
      alertsOff: "Tu ne seras plus mentionné quand il y a une lecture à voix haute."
    report:
      onlyOnServer: "désolé, cette commande ne peut être exécutée que sur le serveur."
    tutors:
      answer: "Il y a en ce moment %% tuteurs :"
    warntroll:
      warnMessage: "troll sur le serveur %%. Si vous ne changez pas de comportement, vous serez banni."
  memberRolesFlow:
    isNativeStepConfusedMessage: "Je ne suis pas sûr d'avoir bien compris. Peux-tu s'il te plaît me dire si \"%%\" est ta langue natale ? Tu n'as qu'à répondre par oui ou par non :) ."
    levelStepMessage: "Ok ! Quel est ton niveau en %% dans ce cas ? Es-tu un débutant, intermédiaire, ou plutôt avancé ?"
    levelStepConfusedMessage: "Je suis désolé je ne suis pas sûr d'avoir bien compris. Peux-tu s'il te plaît me dire quel est ton niveau en %%? Tu n'as qu'à répondre débutant, intermédiaire, ou avancé."
    additionalRolesString: "Je te rajoute également %%. "
    endMessage: "Super! Je te rajoute le(s) rôle(s) %% alors. Dans quinze secondes, ce channel va disparaître et tu auras accès au reste du serveur."
    validatedMessage: "Bienvenue %% !"
  moderationLog:
    member: "Membre %%"
    kicked: "expulsé"
    banned: "banni"
    reason: "pour la raison suivante : %%"
    missingReason: "Hé @everyone, je viens de poster une entrée dans le journal de modération public qui n'a pas de raison. Rappelez-vous de **TOUJOURS** saisir une raison quand vous kickez ou bannissez quelqu'un ! Est-ce que quelqu'un peut aller dans le journal de modération public et fournir une raison, genre \"Oh à propos de @machin, il a été ban parce que [RAISON].\" SVP? Merci ♥ !"